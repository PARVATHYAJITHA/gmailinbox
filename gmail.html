<html>
    <head>
        <title>

        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="main-menu">
                <img  src="images/menubar.jpg" class="menuicon">
                <img  src="images/newgmaillogo.jpg" class="gmail">
                <img src="images/search.jpg" class="search-icon">
                <input type="search" placeholder="search mail" class="search-btn">
                <img src="images/close.jpg" class="close-icon">
                <img src="images/showopt.png" class="show-opt">
                <div class="right">
                    <img src="images/help.jpg"  class="help">
                    <img src="images/settings.jpg" class="help">
                    <img src="images/9dots.jpg" class="help ">
                    <img src="images/pro.png" class="help round">
                </div>
            </div>
                <div class="select">
                    <div class="leftdiv" >
                        <img src="images/compose.jpg" class="compose">
                    </div>
                    <div id="mySidebar" class="sidebar">
                        <button class="navbutton"><img src="images/inboxblack.png" class="material-icons">inbox</button>
                        <button class="navbutton"><img src="images/grade_black_20dp.png" class="material-icons"> starred</button>
                        <button class="navbutton"><img src="images/snooze.png" class="material-icons"> snooze</button>
                        <button class="navbutton"><img src="images/sent.png" class="material-icons"> sent</button>
                        <button class="navbutton"><img src="images/draft.png" class="material-icons"> draft</button>
                        <button class="navbutton"><img src="images/more.png" class="material-icons">more</button>
                    </div>
                    <div class="meeting">
                        Meeting
                        <button class="navbutton"><img src="images/video.png" class="material-icons">new meeting</button>
                        <button class="navbutton"><img src="images/joinmeet.png" class="material-icons">join  meeting</button>
                    </div>
                    <div class="meeting">
                        Hangouts 
                        <button class="navbutton"><img src="images/pro.png" class="sideimg material-icons">parvathy &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;+</button>
                    </div>
                </div>
                <div class="select middlediv">
                    <div class="middlediv" >
                        <div class="msg-toggle">
                            <img src="images/checkbox.png" class="help vmiddle"><img src="images/more.png" class="arrow">
                            <img src="images/refresh.png" class="help vmiddle">
                            <img src="images/3dot.png" class="help vmiddle">
                            <div class="rightfloat navmsg">
                                <button> 1 to 50 of 1250</button>
                                <button class="navmsg round-btn"> &lt;</button>
                                <button class="navmsg round-btn"> &#62; </button>
                                <img src="images/key.jpg" class="key"><img src="images/more.png">
                            </div>
                        </div> 
                        <div class="sections">
                            <button class="primary">
                             Primary
                            </button>
                            <button class="social">
                            Social</button>
                            <button class="promotion">
                            Promotion</button>
                        </div>   
                    </div>
                </div>
                <div class=" select rightfloat widgets ">
                    <img src="images/calendar.png" class="widgets-img">
                    <img src="images/keep.png" class="widgets-img">
                    <img src="images/task.png" class="widgets-img">
                    <img src="images/contacts.png" class="widgets-img">
                </div>
        </div>
    </body>
</html>
